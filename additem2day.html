<!DOCTYPE html>
<html>
<head>

							<option value="treadmill">treadmill</option>
							<option value="rower">Rower</option>
					</select></li>
					<li class="current"><strong>Choose item size</strong> <input
						id="defaultSlider" type="range" min="0" max="500" value="245" /></li>

				</ul>
				<div class="btns">
					<a href="#" class="btn btn-success">Save</a> <a href="#"
						class="btn btn-default">Cancel</a>
				</div>
			</form>
		</div>
		<ul id="bottom">
			<li class="selected"><a id="aplan"> <i
					class="glyphicon glyphicon-calendar"></i>
			</a></li>
			<li class=""><a id="arecord"><i
					class="glyphicon glyphicon-record"></i></a></li>
			<li class=""><a id="agym"><i
					class="glyphicon glyphicon-fire"></i></a></li>
			<li class=""><a id="atrainer"> <i
					class="glyphicon glyphicon-text-size"></i>
			</a></li>

			</li>
